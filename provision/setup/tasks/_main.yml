
- name: Install python2.7 
  raw: "sudo apt-get update -qq && sudo apt-get install -qq python2.7 aptitude"

- name: Install packages
  become: yes #replace become
  apt: pkg={{ item }} state=installed update_cache=yes
  with_items:
      # Database
      - postgresql-{{ postgresql.version }}
      - postgresql-contrib
      - libpq-dev # Required for Ansible to interact with postgres
      - python-psycopg2 # Required for Ansible to interact with postgres
      - aptitude

      # Python Dev
      - python-dev
      - python-setuptools
      - python-virtualenv


- name: Ensure the PostgreSQL service is running
  service: name=postgresql state=started enabled=yes

- name: Ensure database is created
  become_user: postgres
  become: yes
  postgresql_db: name={{ db_name }}
                encoding='UTF-8'
                lc_collate='en_US.UTF-8'
                lc_ctype='en_US.UTF-8'
                template='template0'
                state=present

- name: Ensure user has access to the database
  become_user: postgres
  become: yes
  postgresql_user: db={{ db_name }}
                   name={{ db_user }}
                   password={{ db_password }}
                   priv=ALL
                   state=present
                   encrypted=no

- name: Ensure user does not have unnecessary privileges
  become_user: postgres
  become: yes
  postgresql_user: name={{ db_user }}
                   role_attr_flags=NOSUPERUSER,NOCREATEDB
                   state=present     